<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot ajax example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div class="container" style="min-height: 500px">

    <div class="starter-template">


        <form class="form-horizontal" id="search-form">
            <div class="form-group">
                <div class="form-group form-group-lg">
                    <label class="col-sm-2 control-label">Employee first name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="employee_first_name"/>
                    </div>
                </div>
                <div class="form-group form-group-lg">
                    <label class="col-sm-2 control-label">Employee last name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="employee_last_name"/>
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">Search employee
                    </button>
                </div>
            </div>
        </form>
        <div id="feedback"></div>

    </div>

</div>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
